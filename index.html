<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/sidebar.css">
  <link rel="stylesheet" href="./style/account-section.css">
  <link rel="stylesheet" href="./style/content-section.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">DashBoard</div>

    <div class="upper-menu">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Message</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>

    <div class="lower-menu">
      <ul>
        <li>Setting</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>

  <div class="account-section">
    <div class="search-section">
      <div class="search">
        <img src="./img/search.svg" alt="search-icon" class="search-icon">
        <input type="search" class="search-bar">
      </div>
    
      <div class="user-info">
        <img src="./img/notification.svg" alt="notification-icon" class="notification-icon">
        <img src="./img/feixiao.jpg" alt="user-icon" class="user-icon">
        <div class="user-name">Kevin Shie</div>
      </div>
     
    </div>

    <div class="user-main">
      <div class="user-left">
        <img src="./img/feixiao.jpg" alt="user-icon" class="user-main-icon">
        <div class="user">
          Hi there,
          <h2>Kevin Shie</h2>
        </div>
      </div>
     
      <div class="user-right">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
      
    </div>
  </div>

  <div class="content-section">
    <div class="projects-area">
      <p class="heading">Your Projects</p>
      <div class="project-container">
        <div class="projects"></div>
        <div class="projects"></div>
        <div class="projects"></div>
        <div class="projects"></div>
        <div class="projects"></div>
        <div class="projects"></div>
      </div>
    </div>

    <div class="announcements-area">
      <p class="headning">Announcements</p>
    </div>

    <div class="trending-area">
      <p class="heading">Trending</p>
    </div>
  </div>
</body>
</html>
